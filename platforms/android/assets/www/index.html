<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Niconne|Petit+Formal+Script|Lobster|Great+Vibes|Dancing+Script|Lobster+Two|Playball|Pinyon+Script|Cookie' rel='stylesheet' type='text/css'>

<!--        Add jquery/jquery mobile -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/themes/shopping-theme.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />

<!--        Add jquery spillter library -->
        <script src="js/jquery.splitter-0.14.0.js"></script>
        <link href="css/jquery.splitter.css" rel="stylesheet"/>
        <title>iShop application</title>
    </head>
    <body>

        <div id="shopping-items" data-role="page">
        <div data-role="header">
            <h1><span>i</span>Shop</h1>
        </div>
        <div class="ui-content">
            <div class="container"></div>
        </div>
        <div data-role="footer" data-position="fixed" id="foot" data-theme="c">
            <form action="#" name="new-item-form" method="post" id="new-item-form">
<!--                Add labels for accessibility options but keep them hidden-->
                <label for="item" class="ui-hidden-accessible">Enter new Item</label>
                <input type="text" name="item" id="item" placeholder="enter new item">

                <label for="new-item-btn" class="ui-hidden-accessible">Add</label>
                <input type="button" value="Add item" data-icon="plus" id="new-item-btn">
            </form>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
